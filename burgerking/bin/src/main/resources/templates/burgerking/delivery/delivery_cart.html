<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/delivery/delivery_container.css">
    <link rel="stylesheet" href="/static/css/delivery/delivery_menu.css">
    <link rel="stylesheet" href="/static/css/delivery/delivery_cart.css">
    <link rel="stylesheet" href="/static/css/delivery/menu-modal-box.css">
    <link rel="stylesheet" href="/static/css/include/location-wrap.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>카트</title>

</head>

<body>
    <div id="container">
        <div class="wrap">
            <th:block th:replace="fragments/delivery/delivery-header :: delivery-header"></th:block>
            <th:block th:replace="fragments/delivery/delivery-header-cart :: delivery-header-cart"></th:block>
            <th:block th:replace="fragments/location-wrap :: location-wrap"></th:block>

            <div class="cart-main-container">
                <div class="contents-box">
                    <div class="web-container">
                        <div class="subject-wrap">
                            <h2>딜리버리 카트</h2>
                        </div>
                        <div class="benefit-guide-bar">
                            <strong>17,000원 이상 결제 시 5,000원 할인</strong>
                        </div>
                        <div class="container-cart-wrap">
                            <div id="all-checkbox" class="all-check-wrap">
                                <label for="all-checkbox" class="all-check">
                                    <input type="checkbox">
                                    <span>전체선택</span>
                                </label>
                                <div class="delete-button-box">
                                    <button type="button">
                                        <span>삭제</span>
                                        <span class="menu-count">0</span>
                                    </button>
                                </div>
                            </div>
                            <ul class="cart-list-box">
                                <!-- 딜리버리 카트 리스트 -->
                            </ul>
                            <div class="all-sum-wrap">
                                <span class="total-order-amount">총 주문금액</span>
                                <span class="total-order-amount-sum">
                                    <strong>
                                        <span class="calc-total-price"></span>
                                        <span>원</span>
                                    </strong>
                                </span>
                            </div>
                            <div class="cart-info">
                                <ul class="cart-info-text">
                                    <li>주문서를 작성하기 전에 선택하신 상품명, 수량 및 가격이 정확한지 확인해주세요.</li>
                                    <li>해당매장의 주문배달 최소금액은 13,000원 입니다.</li>
                                </ul>
                                <div class="order-buttons">
                                    <button type="button" class="menu-add-button">메뉴 추가</button>
                                    <button type="button" class="menu-order-button">주문하기</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-full-pop-wrap">
                        <div class="side-modal-box">
                            <div class="modal-header-wrap">
                                <h2 class="modal-header-title">
                                    사이드 변경
                                </h2>
                                <button class="modal-close-button"></button>
                            </div>
                            <div class="modal-sidemenu-content-box">
                                <ul class="menu-change">

                                </ul>
                            </div>
                            <button type="button" class="choice">
                                <span>선 택</span>
                            </button>
                        </div>

                        <div class="drink-modal-box">
                            <div class="modal-header-wrap">
                                <h2 class="modal-header-title">
                                    음료 변경
                                </h2>
                                <button class="modal-close-button"></button>
                            </div>
                            <div class="modal-drink-content-box">
                                <ul class="drink-change">

                                </ul>
                            </div>
                            <button type="button" class="choice">
                                <span>선 택</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <th:block th:replace="fragments/delivery/delivery_footer :: delivery-footer"></th:block>
            <a href="#container" class="btn-top"></a>
        </div>
    </div>
    <script src="/static/js/delivery/delivery_cart.js"></script>
    <script src="/static/js/delivery/menu-change-modal.js"></script>
    <script src="/static/js/include/location-wrap.js"></script>
</body>

</html>
