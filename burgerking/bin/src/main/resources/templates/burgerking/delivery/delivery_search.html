<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/include/container.css">
    <link rel="stylesheet" href="/static/css/delivery/delivery_search.css">
    <link rel="stylesheet" href="/static/css/include/location-wrap.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4a642b1061349b8bea4439542e4fecb4&libraries=services"></script>
</head>

<body>
    <div id="container">
        <div class="wrapper">
            <a href="#container" class="btn-top"></a>
            <th:block th:replace="fragments/delivery/delivery-header :: delivery-header"></th:block>
            <th:block th:replace="fragments/delivery/delivery-header-cart :: delivery-header-cart"></th:block>
			<th:block th:replace="fragments/location-wrap :: location-wrap"></th:block>

            <div class="all-contentsBox">
                <div class="contentsBox">
                    <div class="delivery-search">
                        <div class="search-subtit">
                            <h2 class="page-tit">배달지 검색</h2>
                        </div>
                        <div class="search-wrap">
                            <div class="search-input">
                                <div class="inputbox">
                                    <input type="text" maxlength="50" id="search-address" name="search-address"
                                        placeholder="'주소찾기'를 선택해주세요." class="search-address">
                                    <button type="button" class="btn-delete-address">
                                        <span>입력 테스트 삭제</span>
                                    </button>
                                </div>
                                <button type="button" class="btn-search" id="btn-search" name="btn-search">
                                    <span>주소찾기</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="btn-contents">
                        <div class="pop-wrap">
                            <div class="popbox01">
                                <div class="headwrap">
                                    <div class="titleBar">
                                        <h1 class="page-title">
                                            <span>배달 받을 주소</span>
                                        </h1>
                                        <div class="title-btn">
                                            <button type="button" class="btn-close">
                                                <span>Close</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="address-detail-box">
                                    <div class="address-box">
                                        <ul>
                                            <li>
                                                <p class="textbox">주소</p>
                                            </li>
                                            <li>
                                                <span class="address-text"></span>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="inputbox">
                                        <input type="text" maxlength="50" name="address-detail"
                                            placeholder="상세주소를 입력해주세요." class="input-detail">
                                        <button type="button" class="btn-delete-detail">
                                            <span>입력 테스트 삭제</span>
                                        </button>
                                    </div>
                                    <div class="check-mydelivery">
                                        <label>
                                            <input type="checkbox" class="checkbox">
                                            <span>
                                                MY배달지 등록
                                            </span>
                                        </label>
                                    </div>
                                </div>
                                <div class="pop-btn">
                                    <button type="button" disabled="disabled" id="btn-set" class="btn-set">
                                        <span>이 주소로 배달지 설정</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="my_modal">
                    <div class="modal-contents">
                        <p class="modal-text">
                            <strong>별칭을 지정해보세요</strong>
                        </p>
                        <div class="modal-input">
                            <input maxlength="9" id="input" class="input-nickname">
                            <button type="button" class="btn-delete-nickname">
                                <span>입력 테스트 삭제</span>
                            </button>
                        </div>
                        <div class="page-count">
                            <input type="number" id="result" value="0" readonly
                                style="width: 28px; border: none; outline: none;">/10
                        </div>
                        <div class="modal-items">
                            <a class="modal-close-btn">
                                <span>취소</span>
                            </a>
                            <a class="modal-registration-btn on">
                                <span>등록</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="contentsBox">
                    <div class="mydelivery">
                        <div class="delivery-table">
                            <div class="table-title">
                                <ul class="items">
                                    <li class="on">
                                        <button type="button">
                                            <span>최근 배달지</span>
                                        </button>
                                    </li>
                                    <li class="">
                                        <button type="button">
                                            <span>MY배달지</span>
                                        </button>
                                    </li>
                                </ul>
                            </div>
                            <div class="table-content on">
                                <div class="nodata-recent-address">
                                    <p>
                                        <span>최근에 주문한 주소가 없습니다.</span>
                                    </p>
                                </div>
                            </div>
                            <div class="table-content">
                                <div class="nodata-mydelivery">
                                    <p>
                                        <strong>
                                            <span></span>
                                            님
                                        </strong>
                                        </br>
                                        <span>
                                            평소에 자주 배달받는 주소를 등록해 보세요.
                                        </span>
                                    </p>
                                </div>
                                <ul class="delivery-list">

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="footer-contents">
            <div class="footer-under">
                <div class="footer-detail">
                    <div class="footer-service">
                        <ul>
                            <li>
                                <a href="">
                                    <span>이용약관</span>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <span>개인정보취급방침</span>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <span>법적고지</span>
                                </a>
                            </li>
                        </ul>
                        <div class="footer-btn">
                            <a href="">
                                <span>인재채용</span>
                            </a>
                            <a href="">
                                <span>가맹점모집</span>
                            </a>
                        </div>
                    </div>
                    <img src="/static/images/logo.png" class="footer-logo" alt="">
                    <p>
                        서울 종로구 삼봉로 71 G 타워 2층 주식회사 비케이알
                        <span class="footer-line"></span>
                        전화주문 1599-0505
                    </p>
                    <p>
                        사업자 등록번호 101-86-76277
                        <span class="footer-line"></span>
                        (주)BKR 대표이사 문영주
                    </p>
                    <p>Copyright 2019 BKR Co., Ltd. All right Reserved</p>
                    <img src="/static/images/footer-facebook.png" alt="">
                    <img src="/static/images/footer-insta.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/delivery/delivery_search.js"></script>
    <script src="/static/js/include/location-wrap.js"></script>
</body>

</html>
