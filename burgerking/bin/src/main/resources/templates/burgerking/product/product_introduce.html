<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/static/css/product/product_introduce.css">
    <title>메뉴정보 목록</title>
</head>

<body>
    <div id="container">
        <th:block th:replace="fragments/main-header :: header-nav"></th:block>
        <div class="wrap">
            <div class="content-wrap">
                <th:block th:replace="fragments/location-wrap :: location-wrap"></th:block>
                <div class="content-box">
                    <div class="product-wrap">
                        <h2 class="menu-title">메뉴소개</h2>
                        <ul class="menu-category">
                            <li class="menu-category-tag on">
                                <button type="button" class="menu-category-button on">
                                    <span class="menu-category-text on">스페셜&할인팩</span>
                                </button>
                            </li>
                            <li class="menu-category-tag">
                                <button type="button" class="menu-category-button">
                                    <span class="menu-category-text">프리미엄</span>
                                </button>
                            </li>
                            <li class="menu-category-tag">
                                <button type="button" class="menu-category-button">
                                    <span class="menu-category-text">와퍼</span>
                                </button>
                            </li>
                            <li class="menu-category-tag">
                                <button type="button" class="menu-category-button">
                                    <span class="menu-category-text">주니어&버거</span>
                                </button>
                            </li>
                            <li class="menu-category-tag">
                                <button type="button" class="menu-category-button">
                                    <span class="menu-category-text">올데이킹&치킨버거</span>
                                </button>
                            </li>
                            <li class="menu-category-tag">
                                <button type="button" class="menu-category-button">
                                    <span class="menu-category-text">사이드</span>
                                </button>
                            </li>
                            <li class="menu-category-tag">
                                <button type="button" class="menu-category-button">
                                    <span class="menu-category-text">음료&디저트</span>
                                </button>
                            </li>
                            <li class="menu-category-tag">
                                <button type="button" class="menu-category-button">
                                    <span class="menu-category-text">독퍼</span>
                                </button>
                            </li>
                        </ul>
                    </div>
                    <ul class="product-menu-list">

                    </ul>
                </div>
            </div>
            <th:block th:replace="fragments/main-footer :: main-footer"></th:block>
            <th:block th:replace="fragments/config :: configFragment"></th:block>
        </div>
    </div>
    <script src="/static/js/product/product_introduce.js"></script>
</body>

</html>
